<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <nav class="nav">
      <img class="nav__logo" src="./img/logo.png" alt="logo" />

      <ul class="nav__links">
        <a class="nav__link" href="./index.html">Home</a>
        <a class="nav__link" href="./cart.html">Cart</a>
      </ul>
    </nav>

    <main class="cart__container">
      <section class="left">
        <div class="item">
          <img
            class="item__img"
            src="./img/Pizzas/big10/chikenSmokeyJoe.jfif"
            alt="/"
          />
          <div class="item__details">
            <p class="item__name">Chicken Smokey Joe [BIG 10'']</p>
            <div class="item__price--container">
              <span class="item__price">330 </span>RS
              <div class="item__quantity">
                <img
                  src="./img/util/cart-left-arrow.png"
                  alt=""
                  class="left--arrow"
                />
                <span class="quantity">1</span>
                <img
                  src="./img/util/cart-right-arrow.png"
                  alt=""
                  class="right--arrow"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="right">
        <form action="/" class="user__data">
          <input
            type="text"
            class="firstname"
            placeholder="first name"
            required
          />
          <input
            type="text"
            class="lastname"
            placeholder="last name"
            required
          />
          <input
            type="tel"
            name="number"
            placeholder="contact"
            class="contact"
            required
          />
          <textarea
            name="address"
            class="address"
            placeholder="Address"
            required
          ></textarea>
        </form>
        <p class="total">Total: <span class="total--amount">330</span> RS</p>
        <button class="order--btn">Order</button>
      </section>
    </main>
  </body>
</html>
